- title: projects
  type: time_table
  contents:
    - title: .txt to moodle.sty
      institution: RegEx Project — Implemented in Python
      year: November 2023
      description:
        - the project resolves an obstacle with the digital transformation of Collegeboard Educator QuestionBank questions.
        - built on top of mathPix’s \(\LaTeX\) OCR engine, the rendered \(\LaTeX\) text is returned in a moodle.sty compatible format.
        - processing is done by fetching (id, ans, body, choices, type) for each question by means of simple logic.
        - the culmination of many simple steps gives rise to an object that is complicated and functional
    - title: Numerical Schemes in the Context of Differential Equations Notebook
      institution: Joint with Mohammad Bennani — Implemented in Python
      year: June 2024
      description:
        - introduces standard approximation schemes in the realm of numerical solutions and intermediate, boundary value problems.
        - comprehensively treats the implicit and explicit Euler schemes, as well as the finite differencing and shooting methods.
        - numerically solves the heat equation (PDE) in two dimensions for given initial conditions.
    - title: sustainApple
      institution: Joint with Fabian Vogel — jacobsHack! 22
      year: November 2023
      description:
        - aims to reduce carbon footprint by comparing its users’ sustainability scores (in apples) to create self-awareness.
        - uses geo-locational input to provide insightful inferences on CO2 emissions of a user’s vehicle, inspired by the EEA database.

